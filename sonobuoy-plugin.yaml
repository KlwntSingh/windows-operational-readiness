sonobuoy-config:
  driver: Job
  plugin-name: op-readiness
  result-format: manual
spec:
  command:
  - /app/run.sh
  args:
  - --e2e-binary
  - /app/e2e.test
  - --category
  - Core.Network
  - --category
  - Extend.NetworkPolicy
  image: winopreadiness/op-readiness:dev
  name: plugin
  volumeMounts:
  - mountPath: /tmp/sonobuoy/results
    name: results
