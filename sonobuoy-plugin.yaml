sonobuoy-config:
  driver: Job
  plugin-name: op-readiness
  result-format: raw
spec:
  command:
  - /app/op-readiness
  args:
  - --e2e-binary
  - /app/e2e.test
  - --category
  - Core.Network
  - --category
  - Sub.NetworkPolicy
  image: winopreadiness/op-readiness:dev
  name: plugin
  volumeMounts:
  - mountPath: /tmp/sonobuoy/results
    name: results
