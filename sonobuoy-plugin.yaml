sonobuoy-config:
  driver: Job
  plugin-name: op-readiness
  result-format: manual
spec:
  command:
  - /app/run.sh
  args:
  - --e2e-binary
  - /app/e2e.test
  - --category
  - Core.Network
  - --category
  - Extend.NetworkPolicy
  image: gcr.io/k8s-staging-win-op-rdnss/k8s-win-op-rdnss:latest
  name: plugin
  volumeMounts:
  - mountPath: /tmp/sonobuoy/results
    name: results
